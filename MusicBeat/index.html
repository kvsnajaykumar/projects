<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBeat</title>
    <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Create sounds with just one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio src="./Sounds/click.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="./Sounds/click_click_click.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="./Sounds/loudalarm.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="./Sounds/myalarm.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="./Sounds/sound (1).mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="./Sounds/sound.mp3" class="sound"></audio>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
