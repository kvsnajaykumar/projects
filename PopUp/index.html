<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Pop up Window (modal)</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="pop2.css">
</head>
<body>
    <section>
        <div class="center">
            <h1>Click the button below to pop up a window!</h1>
            <button type="button">Click for modal</button>
        </div>
    </section>

    <div class="modal-parent">
        <div class="modal">
            <p>You will build an app that demonstrates functionality to display modal with animation on top of the existing page when a button is clicked and hide the modal when closed by the user.</p>
            <span class="X" draggable="true">&times;</span>
        </div>

    </div>

    <script src="pop.js" charset="UTF-8"></script>
    
</body>
</html>
